<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DashboardDND</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/angular-drag-and-drop-lists/2.1.0/angular-drag-and-drop-lists.js">
    </script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div ng-app="dashboardDND" ng-controller="DNDController">

        <div class="col-md-12">
            <div class="row">
                <div ng-repeat="list in models1.lists" class="nestedDemo simpleDemo typesDemo">
                    <h2>Drag and Drop</h2>
                    <ul dnd-list="list.divSection" dnd-allowed-types="list.allowedTypes"
                        dnd-disable-if="list.divSection.length >= list.max" dnd-external-sources="" dnd-dragover=""
                        dnd-drop="" dnd-horizontal-list="" dnd-inserted="">
                        <li ng-repeat="item in list.divSection" dnd-draggable="item" dnd-effect-allowed=""
                            dnd-moved="list.divSection.splice($index,1)" dnd-selected="" dnd-type="item.type"
                            dnd-disable-if="item.type == 'unknown'" dnd-callback="" dnd-dragstart="" dnd-dragend="">
                            {{item.name}}
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>

    </div>

    <script>
        angular.module('dashboardDND', ['dndLists'])
            .controller('DNDController', DNDController);

        DNDController.$inject = ['$scope'];

        function DNDController($scope) {

            $scope.models1 = {
                selected: null,
                lists: [{
                        "allowedTypes": ["div"],
                        "max": 8,
                        divSection: [{
                                "name": "div1",
                                "type": "div"
                            },
                            {
                                "name": "div2",
                                "type": "div"
                            },
                            {
                                "name": "div3",
                                "type": "div"
                            }
                        ]
                    },
                    {
                        "allowedTypes": ["span", "div"],
                        "max": 8,
                        divSection: [{
                                "name": "span1",
                                "type": "span"
                            },
                            {
                                "name": "div4",
                                "type": "div"
                            },
                            {
                                "name": "span2",
                                "type": "span"
                            }
                        ]
                    },
                    {
                        "allowedTypes": ["span"],
                        "max": 8,
                        divSection: [{
                                "name": "span3",
                                "type": "span"
                            },
                            {
                                "name": "sapn4",
                                "type": "span"
                            },
                            {
                                "name": "span5",
                                "type": "span"
                            }
                        ]
                    }
                ]
            }
        }
    </script>
</body>

</html>
